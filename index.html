<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLEGE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="MYFORM">
    <h1>Registration Form</h1>
    <form name="Registration" onsubmit="return formvalidation();">
        <div class="form-group">
            <label for="userid">Userid</label>
            <input type="text" placeholder="Enter your id" id="userid" name="userid" autofocus>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" placeholder="Enter your password" id="pass" name="pass">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" placeholder="Enter your address" id="address" size="50" name="address">
        </div>
        <div class="form-group">
            <label for="country">Select country</label>
            <select name="country" id="country">
                <option selected="" value="default">(Select your country)</option>
                <option value="ind">India</option>
                <option value="aus">Australia</option>
                <option value="eng">England</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
        </div>
        <div class="form-group">
            <label for="about">About</label>
            <textarea name="about" id="about" cols="30" rows="60">

            </textarea>
        </div>
        <input type="submit" name="submit" value="Submit" class="SUBMIT" />
    </form>
</div>
</body>
</html>
